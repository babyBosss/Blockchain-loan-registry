<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('index')}}" method="post">
<div class="form-group">
    <label for="Input Lender">Отправитель</label>
    <input type="text" class="form-control" id="Input Lender" placeholder="Имя" name="lender" value="{{
request.form.get('lender', '') }}">
</div>
<div class="form-group">
    <label for="Input Amount">Сумма</label>
    <input type="text" class="form-control" id="Input Amount" placeholder="Сумма" name="amount" value="{{
request.form.get('amount', '') }}">
</div>
<div class="form-group">
    <label for="Input Receiver">Получатель</label>
    <input type="text" class="form-control" id="Input Receiver" placeholder="Имя" name="receiver" value="{{
request.form.get('receiver','')}}">
</div>
<button type="submit" class="btn btn-primary">Записать</button>
</form>
{% endblock %}
{% block checking %}
    {% for res in results %}
        <div class="result">
            {{ res["block"] }} : {{ res["result"] }}
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
